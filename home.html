<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tutor At Home</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/intro.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="headerbg">
      <header class="container">
        <div class="row justify-content-between">
          <div>
            <a href="home.html">
              <img src="images/tahlogo.png" class="logo" alt="logo" />
            </a>
          </div>
          <div></div>
          <div class="float-right d-flex align-items-center">
            <a href="pages/login.html">
              <button class="btn btn-outline-primary">LogIn/Register</button>
            </a>
          </div>
        </div>
      </header>
    </div>
    <div class="tagline p-5 text-center">
      <h1>Welcome To The World Of Tutors</h1>
      <h5>
        Share your knowledge with us, we will spread it to the outside world.
      </h5>
      <div class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">
          <li data-target="#demo" data-slide-to="0" class="active"></li>
          <li data-target="#demo" data-slide-to="1"></li>
          <li data-target="#demo" data-slide-to="2"></li>
        </ul>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="d-block w-100 rounded"
              src="images/1.jpg"
              alt="First slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100 rounded"
              src="images/2.jpg"
              alt="Second slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100 rounded"
              src="images/3.jpg"
              alt="Third slide"
            />
          </div>
        </div>
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>
    </div>
  </body>
</html>
